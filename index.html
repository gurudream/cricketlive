<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Score</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #007bff;
            color: white;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: yellow;
        }
        .theme-toggle {
            width: 50px;
            height: 25px;
            background: #ddd;
            border-radius: 50px;
            position: relative;
            cursor: pointer;
        }
        .toggle-slider {
            width: 23px;
            height: 23px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 1px;
            left: 2px;
            transition: transform 0.3s;
        }
        .dark-mode .toggle-slider {
            transform: translateX(24px);
            background: yellow;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .banner-ad, .direct-link-ad {
            text-align: center;
            margin: 20px 0;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        #score-container {
            background: white;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            display: inline-block;
            width: 100%;
            max-width: 600px;
            min-height: 50px;
        }
        .match {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            header {
                flex-direction: column;
                text-align: center;
            }
            #score-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Live Cricket Score</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#live-score">Live Score</a></li>
                <li><a href="#ipl-2025">IPL 2025</a></li>
            </ul>
        </nav>
        <div class="theme-toggle" id="themeToggle">
            <div class="toggle-slider"></div>
        </div>
    </header>
    
    <div class="banner-ad">
        <script async src="https://www.adsterra.com/banner-ad-script.js"></script>
    </div>
    
    <div class="direct-link-ad">
        <a href="https://www.adsterradirectlink.com" target="_blank">Click Here for Exciting Offers!</a>
    </div>
    
    <main>
        <section id="live-score">
            <h2>Live Scores</h2>
            <div id="score-container">Loading...</div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Live Cricket Score. All rights reserved.</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggle = document.getElementById('themeToggle');
            toggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
            });
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }

            async function fetchLiveScores() {
                try {
                    let response = await fetch('https://api.cricapi.com/v1/currentMatches?apikey=ecfdeb92-1709-4159-b370-705204e86795');
                    let data = await response.json();
                    let scoreContainer = document.getElementById('score-container');
                    scoreContainer.innerHTML = '';
                    if (!data || !data.data || data.data.length === 0) {
                        scoreContainer.innerHTML = 'No live matches available.';
                        return;
                    }
                    data.data.forEach(match => {
                        if (match.status === 'Live') {
                            let matchDiv = document.createElement('div');
                            matchDiv.classList.add('match');
                            matchDiv.innerHTML = `<strong>${match.teams[0]} vs ${match.teams[1]}</strong><br>Score: ${match.score ? match.score : 'N/A'}`;
                            scoreContainer.appendChild(matchDiv);
                        }
                    });
                } catch (error) {
                    console.error('Error fetching live scores:', error);
                    document.getElementById('score-container').innerHTML = 'Failed to load scores. Please try again later.';
                }
            }
            fetchLiveScores();
            setInterval(fetchLiveScores, 60000);
        });
    </script>
</body>
</html>
